<body>
    <div class="header">
        <h1>Huma</h1>
        <b>DATING FOR HUMANS</b>
    </div>

    <div class="content">
        <div class="social-button">
            <a href="https://www.instagram.com/humadating/" target="_blank">
                <button class="instagram-btn">Instagram</button>
            </a>
        </div>
        <div class="coming-soon-section">
            <div class="coming-soon">Coming Soon</div>
            <div class="notify-text">Get notified when we launch</div>
        </div>
        <div class="form-section">
            <form id="notifyForm" class="form">
                <input class="input" type="email" name="email" placeholder="Enter your email" required>
                <textarea class="input" name="message" placeholder="Optional message"></textarea>
                <button type="submit">Notify Me</button>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <div class="footer">
        © 2025 Huma. All rights reserved.
    </div>

    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <div class="chatbot-toggle" onclick="toggleChatbot()">Huma AI</div>
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">
                <span>Huma AI</span>
                <button class="chatbot-close" onclick="toggleChatbot()">×</button>
            </div>
            <div class="chatbot-body" id="chatbotBody">
                <div class="chatbot-message ai">Hi, I'm Huma AI</div>
            </div>
            <div class="chatbot-prompts" id="chatbotPrompts">
                <div class="chatbot-prompt" onclick="sendPrompt('Can I follow Huma Dating on social media?')">Can I follow Huma Dating on social media?</div>
            </div>
            <div class="chatbot-footer">
                <input type="text" class="chatbot-input" id="chatbotInput" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button class="chatbot-send" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- New Bendel Button -->
    <button class="bendel-button bottom-left" onclick="moveBendelButton()">Bendel</button>

    <script>
        // Updated Form Submission Script to use Render Backend
        document.getElementById('notifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Submitting...';
            const email = form.querySelector('input[name="email"]').value;
            const message = form.querySelector('textarea[name="message"]').value;
            try {
                const response = await fetch('https://huma-backend.onrender.com/api/submit-signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, message }),
                });
                const data = await response.json();
                if (data.success) {
                    responseDiv.textContent = 'Thank you! We\'ll notify you when Huma launches.';
                    form.reset();
                } else {
                    throw new Error(data.error || 'Failed to submit signup');
                }
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
                console.error('Form submission error:', error);
            }
        });

        // Chatbot Functionality with Backend
        let chatHistory = [
            { 
                role: 'system', 
                content: 'You are Huma AI, a chatbot for Huma Dating, a platform focused on meaningful human connections. Huma Dating is a dating service launching soon, aimed at fostering authentic relationships through shared values and interests. Users can sign up to be notified when the platform launches, follow Huma Dating on Instagram (@humadating), and expect a user-friendly app experience. The platform emphasizes privacy, safety, and genuine interactions, avoiding superficial swiping. Answer questions about Huma Dating, its features, and its mission. If a user asks something unrelated, politely redirect them to Huma Dating topics. Be friendly, engaging, and concise. Do not share or store any personal user information beyond this conversation.'
            }
        ];

        let isChatbotOpen = false;

        function toggleChatbot() {
            const chatbotWindow = document.getElementById('chatbotWindow');
            isChatbotOpen = !isChatbotOpen;
            chatbotWindow.classList.remove('open', 'close');
            chatbotWindow.classList.add(isChatbotOpen ? 'open' : 'close');
        }

        function appendMessage(message, sender) {
            const chatbotBody = document.getElementById('chatbotBody');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chatbot-message ${sender}`;
            messageDiv.textContent = message;
            chatbotBody.appendChild(messageDiv);
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }

        async function sendMessage() {
            const chatbotInput = document.getElementById('chatbotInput');
            const message = chatbotInput.value.trim();
            if (!message) return;
            appendMessage(message, 'user');
            chatbotInput.value = '';
            chatHistory.push({ role: 'user', content: message });
            try {
                const response = await fetch('https://huma-backend.onrender.com/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                if (data.success) {
                    appendMessage(data.response, 'ai');
                    chatHistory.push({ role: 'assistant', content: data.response });
                } else throw new Error(data.error || 'Unknown error');
            } catch (error) {
                console.error('API Error:', error.message);
                appendMessage(`Sorry, I couldn’t process that. Please try again! (Error: ${error.message})`, 'ai');
            }
        }

        function sendPrompt(prompt) {
            document.getElementById('chatbotInput').value = prompt;
            sendMessage();
            const promptsBar = document.getElementById('chatbotPrompts');
            promptsBar.style.display = 'none';
        }

        function trimChatHistory() {
            if (chatHistory.length > 10) {
                chatHistory = chatHistory.slice(-10);
                if (!chatHistory.some(msg => msg.role === 'system')) {
                    chatHistory.unshift({
                        role: 'system',
                        content: 'You are Huma AI, a chatbot for Huma Dating, a platform focused on meaningful human connections. Huma Dating is a dating service launching soon, aimed at fostering authentic relationships through shared values and interests. Users can sign up to be notified when the platform launches, follow Huma Dating on Instagram (@humadating), and expect a user-friendly app experience. The platform emphasizes privacy, safety, and genuine interactions, avoiding superficial swiping. Answer questions about Huma Dating, its features, and its mission. If a user asks something unrelated, politely redirect them to Huma Dating topics. Be friendly, engaging, and concise. Do not share or store any personal user information beyond this conversation.'
                    });
                }
            }
        }

        document.getElementById('chatbotInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
                trimChatHistory();
            }
        });

        document.querySelector('.chatbot-send').addEventListener('click', () => {
            sendMessage();
            trimChatHistory();
        });

        // Bendel Button Animation Logic
        let currentCorner = 0;
        const corners = ['bottom-left', 'bottom-right', 'top-right', 'top-left'];

        function moveBendelButton() {
            const button = document.querySelector('.bendel-button');
            // Remove current corner class
            button.classList.remove(...corners);
            // Move to next corner
            currentCorner = (currentCorner + 1) % corners.length;
            // Add new corner class
            button.classList.add(corners[currentCorner]);
        }
    </script>
</body>
